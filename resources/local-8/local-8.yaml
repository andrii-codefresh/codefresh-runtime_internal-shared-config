apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: local-8
  labels:
    codefresh.io/entity: runtime
    codefresh.io/internal: 'true'
spec:
  project: default
  source:
    repoURL: https://github.com/andrii-codefresh/codefresh-runtime_internal-shared-config.git
    targetRevision: HEAD
    path: resources/local-8/chart
    helm:
      releaseName: local-8
  destination:
    namespace: local-8
    server: https://kubernetes.default.svc
  syncPolicy:
    automated:
      allowEmpty: true
      prune: true
      selfHeal: true
