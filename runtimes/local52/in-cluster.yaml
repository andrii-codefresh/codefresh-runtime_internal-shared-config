apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  finalizers:
    - resources-finalizer.argocd.argoproj.io
  labels:
    codefresh.io/entity: internal-config
    codefresh.io/internal: 'true'
  name: in-cluster
spec:
  destination:
    namespace: local52
    server: https://kubernetes.default.svc
  project: default
  source:
    directory:
      include: >-
        {all-runtimes-all-clusters/*.yaml,all-runtimes-all-clusters/**/*.yaml,runtimes/local52/*.yaml,runtimes/local52/**/*.yaml,control-planes/*.yaml,control-planes/**/*.yaml,local52/cf-gitops-runtime.yaml,local52/local52-gs.yaml}
      recurse: true
    path: resources
    repoURL: >-
      https://github.com/andrii-codefresh/codefresh-runtime_internal-shared-config.git
    targetRevision: HEAD
  syncPolicy:
    automated:
      allowEmpty: true
      prune: true
      selfHeal: true
    syncOptions:
      - allowEmpty=true
